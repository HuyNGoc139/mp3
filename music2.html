<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./music2.css">
    <link rel="shortcut icon" href="#">
    <title>Nhạc của tôi</title>
</head>
<body>
    <div class="container">
        <video autoplay muted loop id="myVideo">
            <source src="https://quang-29.github.io/mp3/assert/music/169951%20(1080p).mp4" type="video/mp4">
        </video>
        <div class="cd">
            <div class="cd-thumb"></div>
            <h2 class="name"></h2>
            <button class="btn-play">
                <i class="fa-solid fa-play icon-play"></i>
                <i class="fa-solid fa-pause icon-pause"></i>
                <span class="text-play" style="margin-left: 10px;">PHÁT NHẠC</span>
            </button>
        </div>
        <div class="play-list">
            <div class="infor_intro">
                <span>Bài Hát</span>
                <span>Album</span>
                <span>Thời Gian</span>
            </div>
            <div class="song_lists">
                   </div>

                   </div>
                   
            <div class="player">
                <div class="infor">
                    <div class="img-thumb tablet wd-30">
                    </div>
                    <div class="infor_song wd-30">
                        <h3 class="name"></h3>
                        <h5 class="author"></h5>
                    </div>
                    <div class="songVolume wd-30">
                        <div class="icon-volume">
                            <i class="fa-solid fa-volume-high icon-volume-max"></i>
                            <i class="fa-solid fa-volume-xmark icon-volume-mute"></i>
                        </div>
                        <input type="range" class="volumeRange" value='1' step="0.05" max="1" min="0">
                    </div>

                </div>
                <div class="control">
                    <div class="btn--modify">
                        <div class="btn--repeat">
                            <i class="fa-solid fa-repeat"></i>
                        </div>
                        <div class="btn--previous">
                            <i class="fa-solid fa-backward-step"></i>
                        </div>
                        <div class="btn btn-toggle-play">
                            <i class="fa-solid fa-play icon-play"></i>
                            <i class="fa-solid fa-pause icon-pause"></i>
                        </div>
                        <div class="btn btn-next">
                            <i class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="btn btn-random">
                            <i class="fa-solid fa-shuffle"></i>
                        </div>
                    </div>
                    <div class="timeChange">
                        <span class="timeCurrent mr-5">00:00</span>
                        <input type="range" class="progress" value="0" step="1" min="0" max="100">
                        <span class="timeEnd ml-5">00:00</span>
                    </div>
                    <audio src="" id="audio"></audio>
                </div>
            </div>
        </div>
    </div>
    <script src="./music2.js"></script>
</body>
</html>
